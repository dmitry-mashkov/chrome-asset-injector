<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Popup</title>

  <style>
    body {
      width: 400px;
    }
  </style>

</head>
<body>
<h1>Specify URL of a CSS file you want to inject:</h1>

<div>
  <label for="hostUrl">
    Domain
  </label>
  <input
    type="text"
    name="hostUrl"
    id="hostUrl">
</div>
<br>

<div>
  <label for="cssUrl">
    CSS
  </label>
  <input
    type="text"
    name="cssUrl"
    id="cssUrl">
</div>
<br>

<div>
  <label for="jsUrl">
    JS
  </label>
  <input
    type="text"
    name="jsUrl"
    id="jsUrl">
</div>
<br>

<button type="submit"
        id="submit">
  Save
</button>

<script src="popup.js"></script>
</body>
</html>
