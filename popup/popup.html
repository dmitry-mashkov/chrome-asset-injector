<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Assets injector</title>

  <style>
    body {
      width: 400px;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
    }

    .field {
      width: 100%;
      margin-bottom: 15px;
    }

    .field>div:first-of-type {
      width: 70px;
      text-align: right;
      float: left;
      padding: 5px 15px 5px;
      font-weight: bold;
    }

    input,
    button {
      padding: 7.5px;
      border-radius: 2px;
      border: 1px solid #ccc;
    }

    input[type='checkbox'] {
      margin-top: 7.5px;
    }

    #submit {
      padding-left: 30px;
      padding-right: 30px;
      margin-left: 100px;
      margin-bottom: 5px;
      background-color: green;
      color: white;
      border: 0;
    }

    #setCurrent {
      background-color: orange;
      color: white;
      border: 0;
    }
  </style>

</head>

<body id="assets-injector">
  <h1>Configure asset injector</h1>

  <div class="field">
    <div>
      <label for="hostUrl">Domain</label>
    </div>
    <input type="text" name="hostUrl" id="hostUrl">
    <button id="setCurrent">Current</button>
  </div>

  <div class="field">
    <div>
      <label for="cssUrl">CSS</label>
    </div>
    <input type="text" name="cssUrl" id="cssUrl">
  </div>

  <div class="field">
    <div>
      <label for="jsUrl">JS</label>
    </div>
    <input type="text" name="jsUrl" id="jsUrl">
  </div>

  <div class="field">
    <div>
      <label for="isEnabled">Enabled</label>
    </div>
    <input
      type="checkbox"
      name="isEnabled"
      id="isEnabled">
  </div>

  <button
    type="submit"
    id="submit">
    Save
  </button>

  <script src="popup.js"></script>
</body>

</html>
